<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<!--标准mui.css-->

			.mui-card{
				border-radius: 20px;
			}
			.in-img{
				border-radius: 20px;
			}
			#add{
				position: absolute;
			    top: 38px;
			    left: 0;
			    right: 0;
			    z-index: 9999;
			}
			button{
				width: 45% !important;
				float: left;
			}
			.closeItemBtn{
				margin-left: 10%;
			}
			#pullrefresh{
				padding-top: 50px;
			}
			
			
			
			
			.table-view {  
                position: relative;  
                margin-top: 0;  
                margin-bottom: 0;  
                padding-left: 0;  
                list-style: none;  
                background-color: #f5f5f5;  
            }  
              
            .table-view-cell {  
                position: relative;  
                overflow: hidden;  
                padding: 0px 15px;  
                -webkit-touch-callout: none;  
                margin-bottom: 1px;  
            }  
              
            .table-view-cell:after {  
                position: absolute;  
                right: 0;  
                bottom: 0;  
                left: 0px;  
                height: 1px;  
                content: '';  
                -webkit-transform: scaleY(.5);  
                transform: scaleY(.5);  
                background-color: #c8c7cc;  
            }  
              
            .table-view-cell>a:not(.btn) {  
                position: relative;  
                display: block;  
                overflow: hidden;  
                margin: -0px -15px;  
                padding: inherit;  
                white-space: nowrap;  
                text-overflow: ellipsis;  
                color: inherit;  
                background-color: #75b9f4;  
                height: 40px;  
                line-height: 40px;  
            }  
              
            .navigate-right:after  
            {  
                font-family: Muiicons;  
                font-size: inherit;  
                line-height: 1;  
                position: absolute;  
                top: 50%;  
                display: inline-block;  
                -webkit-transform: translateY(-50%);  
                transform: translateY(-50%);  
                text-decoration: none;  
                color: #666;  
                -webkit-font-smoothing: antialiased;  
            }  
              
            .table-view-cell.collapse .collapse-content {  
                position: relative;  
                display: none;  
                overflow: hidden;  
                margin: 0px -15px 0px;  
                padding: 0px 0px !important;  
                -webkit-transition: height .35s ease;  
                -o-transition: height .35s ease;  
                transition: height .35s ease;  
                background-color: transparent;  
            }  
            .image-item{  
                position: relative;
                background: green;
                font-size: 18px;
			    display: block;
			    width: 100%;
			    margin-bottom: 10px;
			    padding: 15px 0;
			    color: #FFFFFF;
			    border-radius: 20px;
			    text-align: center;
            }  
            .image-item .info{  
                position: absolute;  
                top:0px;  
                left:4px;  
                color: #ff9900;  
                font-size: 12px;                          
                  
            }  
            #picBig{
            	width: 95%;
            	height: 100%;
            }
		</style>
		
	</head>

			//初始化页面执行操作  
		    function plusReady() {  
		        //Android返回键监听事件  
		        plus.key.addEventListener('backbutton',function(){  
		            myclose();  
		        },false);  
		    }  
		    if (window.plus) {  
		        plusReady();

		        document.addEventListener('plusready', plusReady, false);

		    //打开长按功能
		    mui.init({
			  gestureConfig:{
			   tap: true, //默认为true
			   longtap: true //默认为false
			  },
			  pullRefresh: {
					container: '#pullrefresh',

						callback: pulldownRefresh
					},

						contentrefresh: '正在加载...',

					}

			var about_left = window.innerWidth - 66;
			var more = document.getElementById("more");

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					if((count+2) > allCount){
						mui.toast('没有更多数据啦！',{ duration:'long', type:'div' });
					}
					count = count+1;
					mui.ajax('http://123.207.119.157:3000/homework?_start='+(count*5)+'&_end='+((count+1)*5)+'',{
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	
						success:function(data){
							if(data.length != 0){
								var table = document.body.querySelector('.boxs');
								for(var i = 0 ;i < data.length;i++){
									var li = document.createElement('div');
									li.className = 'mui-card inCard';
									li.id = data[i].id;
									li.innerHTML = '<div class="mui-card-header mui-card-media"><img src="../'+data[i].teacherPic+'" /><div class="mui-media-body" id="'+data[i].teacherId+'">'+data[i].teacherName+'<p>发表于 '+data[i].time+'</p></div><img class="in-img" src="../'+data[i].pic+'" style="width:100%;margin-top: 5px;"></div><div class="mui-card-content"><div class="mui-card-content-inner"><p style="color: #333;">'+marked(data[i].tit)+'</p></div></div>';
									//下拉刷新，新纪录插到最前面；
									table.insertBefore(li, table.firstChild);
								}
							}
						}
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(((count+2) > allCount)); //参数为true代表没有更多数据了。
					count = count+1;
					mui.ajax('http://123.207.119.157:3000/homework?_start='+(count*5)+'&_end='+((count+1)*5)+'',{
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	
						success:function(data){
							if(data.length != 0){
								var table = document.body.querySelector('.boxs');
								for(var i = 0 ;i < data.length;i++){
									var li = document.createElement('div');
									li.className = 'mui-card inCard';
									li.id = data[i].id;
									li.innerHTML = '<div class="mui-card-header mui-card-media"><img src="../'+data[i].teacherPic+'" /><div class="mui-media-body" id="'+data[i].teacherId+'">'+data[i].teacherName+'<p>发表于 '+data[i].time+'</p></div><img class="in-img" src="../'+data[i].pic+'" style="width:100%;margin-top: 5px;"></div><div class="mui-card-content"><div class="mui-card-content-inner"><p style="color: #333;">'+marked(data[i].tit)+'</p></div></div>';
									//下拉刷新，新纪录插到最前面；
									table.appendChild(li);
								}
							}
						}
					});
				}, 1500);
			}
			//格式化添加框
			function clear(){

			mask.style.display = "none";//关闭遮罩

			//点击卡片进入详情页面
			function inMore(){

							clear();

						//获取当前时间
						function getNowFormatDate() {
						    var date = new Date();
						    var seperator1 = "-";
						    var seperator2 = ":";
						    var month = date.getMonth() + 1;
						    var strDate = date.getDate();
						    var minute = date.getMinutes();
						    if (month >= 1 && month <= 9) {
						        month = "0" + month;
						    }
						    if (strDate >= 0 && strDate <= 9) {
						        strDate = "0" + strDate;
						    }
						    if(minute<10){
						    		minute = "0"+minute;
						    }
						    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
						            + " " + date.getHours() + seperator2 + minute;
						    return currentdate;
						}
						//点击添加获取信息并且上传
						var addtit =document.getElementById("addtit");
						var addContent =document.getElementById("addContent");
						addItemBtn.addEventListener("tap",function () {
							var addtitVal = addtit.value;
							var addContentVal = addContent.value;

							if(document.getElementById("picBig")){
								var src = document.getElementById("picBig").src;

							var a = marked(addtitVal);
							var storage = window.localStorage;
							var userId = storage.id;
							var newData = {

							    "pic": "images/cbd.jpg",
							    "tit": addtitVal,
							    "content": addContentVal,
							    "time": time,
							    "teacherPic": "images/logo.png",
							    "teacherName": "李老师"
							}
							mui.ajax('http://123.207.119.157:3000/homework',{
								data: newData, 
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},	
								success:function(data){
									mask.style.display = "none";//关闭遮罩
									add.style.display = "none";//关闭添加框
									clear();
									//获取新消息的id
									mui.ajax('http://123.207.119.157:3000/homework',{
										dataType:'json',//服务器返回json格式数据
										type:'get',//HTTP请求类型
										timeout:10000,//超时时间设置为10秒；
										headers:{'Content-Type':'application/json'},	
										success:function(data){
											var newId = data[data.length-1].id;
											console.log(newId)
											var table = document.body.querySelector('.boxs');
											var li = document.createElement('div');
											li.className = 'mui-card inCard';
											li.id = newId;
											li.innerHTML = '<div class="mui-card-header mui-card-media"><img src="../'+newData.teacherPic+'" /><div class="mui-media-body" id="'+newData.teacherId+'">'+newData.teacherName+'<p>发表于 '+newData.time+'</p></div><img class="in-img" src="../'+newData.pic+'" style="width:100%;margin-top: 5px;"></div><div class="mui-card-content"><div class="mui-card-content-inner"><p style="color: #333;">'+marked(newData.tit)+'</p></div></div>';
											//下拉刷新，新纪录插到最前面；
											table.insertBefore(li, table.firstChild);
											$('html, body').animate({scrollTop:0}, 'slow');
										}
									});
								}
							});
						});
						//长按删除作业信息
						function longTap(){
							mui("#pullrefresh").on('longtap','.inCard',function(){
								 var bts = ["是", "否"];  
									var thisCard = $(this);
									var thisId = thisCard.attr('id');
						            plus.nativeUI.confirm("是否删除该作业？", function(e) {
						            		if(e.index == 0){
						            			mui.ajax('http://123.207.119.157:3000/homework/'+thisId,{
												dataType:'json',//服务器返回json格式数据
												type:'delete',//HTTP请求类型

						            		}

						longTap();
						
						 
					}
				}
			})
			//选择照片
						
						
						
						
						
						
						
						
						
						
						
			var procinstid = 0;  
		    //初始化页面执行操作  
		    function plusReady() {  
		        //Android返回键监听事件  
		        plus.key.addEventListener('backbutton',function(){  
		            myclose();  
		        },false);  
		    }  
		    if (window.plus) {  
		        plusReady();  
		    } else {  
		        document.addEventListener('plusready', plusReady, false);  
		    }  
		        //加载页面初始化需要加载的图片信息  
		        //或者相册IMG_20160704_112620.jpg  
		        //imgId:图片名称：1467602809090或者IMG_20160704_112620  
		        //imgkey:字段例如：F_ZDDZZ  
		        //ID：站点编号ID,例如429  
		        //src：src="file:///storage/emulated/0/Android/data/io.dcloud.HBuilder/.HBuilder/apps/HBuilder/doc/upload/F_ZDDZZ-1467602809090.jpg"  
		        function showImgDetail (imgId,imgkey,id,src) {    
		            var html = "";  
		            html +='<div  id="Img'+imgId+imgkey+'" class="image-item ">';   
		            html +='    <img id="picBig" data-preview-src="" data-preview-group="1" '+src+'/>';  
		            html +='    <span class="del" onclick="delImg(\''+imgId+'\',\''+imgkey+'\','+id+');">';         
		            html +='        <div class="mui-icon mui-icon-close"></div>';      
		            html +='    </span>';   
		            html +='</div>';  
		            $("#"+imgkey+"S").html(html);  
		        }  
		        //删除图片  
		        //imgId:图片名称：IMG_20160704_112614  
		        //imgkey:字段，例如F_ZDDZZ  
		        //ID：站点编号ID，例如429  
		        function delImg(imgId,imgkey,id){  
		            var bts = ["是", "否"];  
		            plus.nativeUI.confirm("是否删除图片？", function(e) {  
		                    var i = e.index;  
		                    if (i == 0) {  
		                        var itemname=id+"img-"+imgkey;//429img-F_ZDDZZ  
		                        var itemvalue=plus.storage.getItem(itemname);  
		                        //{IMG_20160704_112614,_doc/upload/F_ZDDZZ-IMG_20160704_112614.jpg,file:///storage/emulated/0/Android/data/io.dcloud...../doc/upload/F_ZDDZZ-1467602809090.jpg}  
		                        if(itemvalue!=null){  
		                            var index=itemvalue.indexOf(imgId+",");  
		                            if(index==-1){//没有找到  
		                                delImgfromint(imgId,imgkey,id,index);  
		                            }else{   
		                                delImgFromLocal(itemname,itemvalue,imgId,imgkey,index); //修改，加了一个index参数  
		                            }  
		                              
		                        }else{  
		                            delImgfromint(imgId,imgkey,id);   
		                        }  
		                    }  
		                },"查勘", bts);  
		            /*var isdel = confirm("是否删除图片？");  
		            if(isdel == false){  
		                return;  
		            }*/  
		              
		              
		        }  
		        function delImgFromLocal(itemname,itemvalue,imgId,imgkey,index){  
		                    var wa = plus.nativeUI.showWaiting();  
		                    var left=itemvalue.substr(0,index-1);  
		                    var right=itemvalue.substring(index,itemvalue.length);  
		                    var end=right.indexOf("}");  
		                    right=right.substring(end+1,right.length);  
		                    var newitem=left+right;  
		                    plus.storage.setItem(itemname,newitem);   
		                    //myAlert("删除成功");  
		                    $("#Img"+imgId+imgkey).remove();  
		                    var html = '<div class="image-item " id="F_CKJLB" onclick="showActionSheet(this);">添加图片</div>';
		                    $("#"+imgkey+"S").html(html); 
		                    wa.close();  
		        }  
		        //选取图片的来源，拍照和相册  
		        function showActionSheet(conf){  
		              var divid = conf.id;  
		              var actionbuttons=[{title:"拍照"},{title:"相册选取"}];  
		              var actionstyle={title:"选择照片",cancel:"取消",buttons:actionbuttons};  
		              plus.nativeUI.actionSheet(actionstyle, function(e){  
		                    if(e.index==1){  
		                        getImage(divid);  
		                    }else if(e.index==2){  
		                        galleryImg(divid);  
		                    }  
		              } );  
		        }  
		        //相册选取图片  
		        function galleryImg(divid) {  
		            plus.gallery.pick( function(p){  
		                //alert(p);//file:///storage/emulated/0/DCIM/Camera/IMG_20160704_112620.jpg  
		                plus.io.resolveLocalFileSystemURL(p, function(entry) {  
		                    //alert(entry.toLocalURL());//file:///storage/emulated/0/DCIM/Camera/IMG_20160704_112620.jpg  
		                    //alert(entry.name);//IMG_20160704_112620.jpg  
		                    compressImage(entry.toLocalURL(),entry.name,divid);  
		                }, function(e) {  
		                    plus.nativeUI.toast("读取拍照文件错误：" + e.message);  
		                });  
		            }, function ( e ) {  
		            }, {  
		                filename: "_doc/camera/",  
		                filter:"image"  
		            } );  
		        }  
		        // 拍照  
		        function getImage(divid) {  
		            var cmr = plus.camera.getCamera();  
		            cmr.captureImage(function(p) {  
		                //alert(p);//_doc/camera/1467602809090.jpg  
		                plus.io.resolveLocalFileSystemURL(p, function(entry) {  
		                    //alert(entry.toLocalURL());//file:///storage/emulated/0/Android/data/io.dcloud...../doc/camera/1467602809090.jpg  
		                    //alert(entry.name);//1467602809090.jpg  
		                    compressImage(entry.toLocalURL(),entry.name,divid);  
		                }, function(e) {  
		                    plus.nativeUI.toast("读取拍照文件错误：" + e.message);  
		                });  
		            }, function(e) {  
		            }, {  
		                filename: "_doc/camera/",  
		                index: 1  
		            });  
		        }  
		        //压缩图片  
		        function compressImage(url,filename,divid){  
		            var name="_doc/upload/"+divid+"-"+filename;//_doc/upload/F_ZDDZZ-1467602809090.jpg  
		            plus.zip.compressImage({  
		                    src:url,//src: (String 类型 )压缩转换原始图片的路径  
		                    dst:name,//压缩转换目标图片的路径  
		                    quality:20,//quality: (Number 类型 )压缩图片的质量.取值范围为1-100  
		                    overwrite:true//overwrite: (Boolean 类型 )覆盖生成新文件  
		                },  
		                function(event) {   
		                    //uploadf(event.target,divid);  
		                    var path = name;//压缩转换目标图片的路径  
		                    //event.target获取压缩转换后的图片url路  
		                    //filename图片名称  
		                    saveimage(event.target,divid,filename,path);  
		                },function(error) {  
		                    plus.nativeUI.toast("压缩图片失败，请稍候再试");  
		            });  
		        }  
		        //保存信息到本地  
		        /**  
		         *   
		         * @param {Object} url  图片的地址  
		         * @param {Object} divid  字段的名称  
		         * @param {Object} name   图片的名称  
		         */  
		        function saveimage(url,divid,name,path){  
		            //alert(url);//file:///storage/emulated/0/Android/data/io.dcloud...../doc/upload/F_ZDDZZ-1467602809090.jpg  
		            //alert(path);//_doc/upload/F_ZDDZZ-1467602809090.jpg  
		            var  state=0;  
		            var wt = plus.nativeUI.showWaiting();  
		          //  plus.storage.clear();   
		            name=name.substring(0,name.indexOf("."));//图片名称：1467602809090  
		            var id = document.getElementById("ckjl.id").value;  
		            var itemname=id+"img-"+divid;//429img-F_ZDDZ  
		            var itemvalue=plus.storage.getItem(itemname);  
		            if(itemvalue==null){  
		                itemvalue="{"+name+","+path+","+url+"}";//{IMG_20160704_112614,_doc/upload/F_ZDDZZ-IMG_20160704_112614.jpg,file:///storage/emulated/0/Android/data/io.dcloud...../doc/upload/F_ZDDZZ-1467602809090.jpg}  
		            }else{    
		                itemvalue=itemvalue+"{"+name+","+path+","+url+"}";  
		            }  
		            plus.storage.setItem(itemname, itemvalue);  
		              
		            var src = 'src="'+url+'"';  
		            //alert("itemvalue="+itemvalue);  
		            showImgDetail(name,divid,id,src);  
		            wt.close();  
		              
		        }  
		        //上传图片，实例中没有添加上传按钮  
		        function uploadimge(agree,back) {  
		        //plus.storage.clear();  
		         var wa = plus.nativeUI.showWaiting();  
		         var DkeyNames=[];  
		         var id = document.getElementById("ckjl.id").value;   
		         var length=id.toString().length;   
		         var idnmae=id.toString();  
		         var numKeys=plus.storage.getLength();  
		         var task = plus.uploader.createUpload(getUrl() + 'url', {  
		                                method: "POST"  
		                            },  
		                            function(t, status) {  
		                                if (status == 200) {  
		                                    console.log("上传成功");  
		                                     $.ajax({  
		                                        type: "post",  
		                                        url: getUrl() + 'url',  
		                                        data: {  
		                                            taskId: taskId,  
		                                            voteAgree: agree,  
		                                            back: back,  
		                                            voteContent: $("#assign").val(),  
		                                        },  
		                                        async: true,  
		                                        dataType: "text",  
		                                        success: function(data) {  
		                                            wa.close();  
		                                            goList(data);  
		                                          
		                                              
		                                        },  
		                                        error: function() {  
		                                            wa.close();  
		                                            myAlert("网络错误，提交审批失败，请稍候再试");  
		                                        }  
		                                    });  
		                                       
		                                      
		                                } else {  
		                                    wa.close();  
		                                    console.log("上传失败");   
		                                }  
		                            }  
		                        );  
		            task.addData("id",id);  
		            for(var i=0; i<imgArray.length;i++){    
		                var itemkey=id+"img-"+imgArray[i];  
		                if(plus.storage.getItem(itemkey)!=null){  
		                    var itemvalue=plus.storage.getItem(itemkey).split("{");  
		                    for(var img=1;img<itemvalue.length;img++){  
		                        var imgname=itemvalue[img].substr(0,itemvalue[img].indexOf(","));  
		                        var imgurl=itemvalue[img].substring(itemvalue[img].indexOf(",")+1,itemvalue[img].lastIndexOf(","));  
		                        task.addFile(imgurl,{key:imgurl});  
		                    }  
		                }  
		            }  
		            task.start();  
		              
		        } 
		</script>
